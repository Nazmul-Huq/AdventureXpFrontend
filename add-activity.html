<!DOCTYPE html>
<html lang="en">
<head>
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });

    </script>

</head>
<body>

  <div id="header"></div>
  <div class="body-div">
    <form style="margin-left:25%; width: 50%; font-weight: bold;" id="add-activity-form">
      <br>
      <br>
      <div class="text-center">
        <h1>Opret Aktivitet</h1> 
      </div>
      <br>
        <div class="mb-3">
            <label for="name" class="form-label font-weight-bold">Aktivitetsnavn:</label>
            <input required type="text" class="form-control" id="name" name="name">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Aktivitetsbeskrivelse:</label>
            <input required type="text" class="form-control" id="description" name="description">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Pris:</label>
            <input required type="number" class="form-control" id="price" name="price">
          </div>

          <br>
          <div class="mb-3">
          <h4 class="text-decoration-underline">Krav til aktivitet</h4>
         </div>
         <br>

          <div class="mb-3">
            <label for="minimumAttendants" class="form-label">Minimum deltagere:</label>
            <input required type="number" class="form-control" id="minimumAttendants" name="minimumAttendants">
          </div>
          <div class="mb-3">
            <label for="maximumAttendants" class="form-label">Maximum deltagere:</label>
            <input required type="number" class="form-control" id="maximumAttendants" name="maximumAttendants">
          </div>
          <div class="mb-3">
            <label for="alcoholLevel" class="form-label">Alkohollevel:</label>
            <input required type="number" class="form-control" id="alcoholLevel" name="alcoholLevel">
          </div>
          <div class="mb-3">
            <label for="maxWeight" class="form-label">Maximum vægt:</label>
            <input required type="number" class="form-control" id="maxWeight" name="maxWeight">
          </div>
          <div class="mb-3">
            <label for="minimumHeight" class="form-label">Minimum højde:</label>
            <input required type="number" class="form-control" id="minimumHeight" name="minimumHeight">
          </div>
          <div class="mb-3">
            <label for="maximumHeight" class="form-label">Maximum højde:</label>
            <input required type="number" class="form-control" id="maximumHeight" name="maximumHeight">
          </div>
          <div class="mb-3">
            <label for="minimumAge" class="form-label">Minimum alder:</label>
            <input required type="number" class="form-control" id="minimumAge" name="minimumAge">
          </div>
          <div class="mb-3">
            <label for="maximumAge" class="form-label">Maximum alder:</label>
            <input required type="number" class="form-control" id="maximumAge" name="maximumAge">
          </div> 
          <div class="mb-3">
            <label for="requirementsDescrip" class="form-label">Kravbeskrivelse:</label>
            <input required type="text" class="form-control" id="requirementsDescrip" name="requirementsDescrip">
          </div> 
          
          <div class="text-center d-grid gap-2 col-3 mx-auto">
          <button type="submit" id="submit-activity" class="btn btn-primary">Gem</button>
          </div>
           
          <div class="text-center d-grid gap-1 col-3 mx-auto">
            <button type="submit" class="btn">Annuller</button>
            </div> 
        </form>

  </div>

  <div id="footer" class="fixed-bottom"></div>


  <script>

    const thisForm = document.getElementById('add-activity-form');
    thisForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(thisForm).entries()
        const response = await fetch('http://localhost:8080/api/v1/activity', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(Object.fromEntries(formData))
        });
        const result = await response.json();
        // here we can check the result and based on result we can redirect to new page or show error message
        window.location.href = "/activity.html"; // this will redirect to the new page
    });


  </script>  

</body>
</html>
