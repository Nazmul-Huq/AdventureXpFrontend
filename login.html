<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h1 {
        /* 1 pixel black shadow to left, top, right and bottom */
        text-shadow: -1px 0 rgb(0, 0, 0), 0 1px black, 1px 0 black, 0 -1px black;
        font-family: sans;
        font-weight: bolder;
        color: yellow;
      }
    </style>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
  </head>
  <nav class="p-4 bg-dark"></nav>
  <body>
    <div class="container text-center m-5 p-5">
      <form class="form-signin">
        <img
          class="mb-4"
          src="loginAdventure.png"
          alt
          width="200"
          height="150"
        />

        <h1 class="h-3 mb-3 fw-normal text-warning">Login</h1>

        <label for="inputUsername" class="sr-only"></label>

        <input
          class="border border-2 border-warning rounded-3"
          type="text"
          id="inputUsername"
          placeholder="Brugernavn"
          required
          autofocus
        />
      </form>

      <br />
      <label for="inputPassword" class="sr-only"></label>

      <input
        class="border border-2 border-warning rounded-3"
        type="password"
        id="inputPassword"
        placeholder="Password"
        required
      />
      <br />
      <br />

      <button
        class="btn btn-small btn-warning text-dark border-dark"
        type="submit"
      >
        Login
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
